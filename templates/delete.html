<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Alumno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>¿Estás seguro de eliminar a {{ alumno.nombre }}?</h1>
        <form action="{{ url_for('delete', id=alumno.id) }}" method="POST">
            <button type="submit" class="delete">Sí, eliminar</button>
        </form>
        <a href="{{ url_for('index') }}" class="cancel">Cancelar</a>
    </div>
</body>
</html>
