<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Alumno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Actualizar Alumno</h1>
        <form action="{{ url_for('update', id=alumno.id) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="{{ alumno.nombre }}" required>

            <label for="edad">Edad:</label>
            <input type="number" name="edad" value="{{ alumno.edad }}" required>

            <label for="carrera">Carrera:</label>
            <input type="text" name="carrera" value="{{ alumno.carrera }}" required>

            <button type="submit">Actualizar</button>
        </form>
        <a href="{{ url_for('index') }}" class="cancel">Volver</a>
    </div>
</body>
</html>
